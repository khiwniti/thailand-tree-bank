<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#treeGradient)"/>

  <!-- Tree icon -->
  <g transform="translate(50, 50)">
    <!-- Trunk -->
    <rect x="-3" y="10" width="6" height="15" fill="#6B4423" rx="1"/>

    <!-- Leaves - bottom layer -->
    <circle cx="0" cy="5" r="12" fill="#34D399" opacity="0.9"/>

    <!-- Leaves - middle layer -->
    <circle cx="-6" cy="-2" r="10" fill="#10B981"/>
    <circle cx="6" cy="-2" r="10" fill="#10B981"/>

    <!-- Leaves - top layer -->
    <circle cx="0" cy="-8" r="8" fill="#059669"/>

    <!-- Carbon symbol (C) -->
    <text x="-20" y="-15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">C</text>
    <text x="-22" y="-10" font-family="Arial, sans-serif" font-size="8" fill="#D1FAE5">Oâ‚‚</text>
  </g>
</svg>
